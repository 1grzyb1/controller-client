plugins {
    id 'java-library'
    id "com.vanniktech.maven.publish" version "0.28.0"
}

group = 'io.github.1grzyb1'
version = '2.2.0'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    compileOnly("jakarta.servlet:jakarta.servlet-api:6.1.0")
    implementation("org.springframework.boot:spring-boot-autoconfigure:4.0.0")
    implementation("org.springframework:spring-test:7.0.1")
    implementation("org.springframework:spring-web:7.0.1")
    implementation("org.hamcrest:hamcrest:3.0")
    implementation("tools.jackson.core:jackson-databind:3.0.3")
}

test {
    useJUnitPlatform()
}

import com.vanniktech.maven.publish.SonatypeHost

mavenPublishing {
    publishToMavenCentral(SonatypeHost.CENTRAL_PORTAL)
    coordinates('io.github.1grzyb1', 'controller-client', version)

    signAllPublications()
    pom {
        name = 'Controller Client'
        description = 'Spring library to create controller proxy in tests'
        url = 'https://github.com/1grzyb1/controller-client'

        licenses {
            license {
                name = 'MIT License'
                url = 'https://opensource.org/licenses/MIT'
            }
        }

        developers {
            developer {
                id = 'wkeska'
                name = 'Wiktor Keska'
                email = 'wikt.keska@gmail.com'
            }
        }

        scm {
            connection = 'scm:git:git://github.com/1grzyb1/controller-client.git'
            developerConnection = 'scm:git:ssh://github.com:1grzyb1/controller-client.git'
            url = 'https://github.com/1grzyb1/controller-client'
        }
    }
}

